<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="scroll.css">
    <title>Soul Revival Rhapsody</title>
</head>

<body>
    <main>
        <div id="top">
            <div class="button">
                <select name="classes" id="class-select">
                    <option value="greed">Greed</option>
                    <option value="lust" selected>Lust</option>
                    <option value="wrath">Wrath</option>
                    <option value="sloth">Sloth</option>
                    <option value="envy">Envy</option>
                    <option value="gluttony">Gluttony</option>
                    <option value="pride">Pride</option>
                </select>
            </div>
            <div id="action-bar">
                <img class="action-icon" src="img/LA.png" alt="Light Action">
                <img class="action-icon" src="img/HA.png" alt="Heavy Action">
                <img class="action-icon" src="img/LA.png" alt="Light Action">
            </div>
            <div class="button"><span>REINVIGORATE</span></div>
        </div>
        <div id="bottom">
            <div class="action-list">
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
